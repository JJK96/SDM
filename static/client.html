<html>
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script
            crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="client.js" type="text/javascript"></script>
    <style>
        .alert {
            position: fixed;
            top: 1%;
            left: 40%;
            width: 20%;
            z-index: 9999;
            border-radius: 10px;
            text-align: center;
        }

        .alert.radius-bordered {
            -webkit-border-radius: 3px;
            -webkit-background-clip: padding-box;
            -moz-border-radius: 3px;
            -moz-background-clip: padding;
            border-radius: 3px;
            background-clip: padding-box;
        }
    </style>
</head>
<body>
<div aria-hidden="true" aria-labelledby="UploadFileModal" class="modal fade" id="UploadFileModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">File upload</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="uploadForm" name="uploadFileForm" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="file">File to upload</label>
                        <input class="form-control-file" id="file" type="file">
                    </div>
                    <div class="form-group">
                        <label for="KeywordsTextArea">Keywords for the file</label>
                        <textarea class="form-control" id="KeywordsTextArea" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <input class="btn btn-success" id="submit" type="submit">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2>
                    SDM Client Interface
                </h2>
                <p>
                    In this interface you can either upload files or search for files
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" data-target="#UploadFileModal" data-toggle="modal"
                    id="uploadFileButton"
                    type="button">
                Upload file
            </button>
        </div>
        <div class="col-md-6">
            <form id="searchForm">
                <div class="form-group">
                    <label for="query">Keywords</label>
                    <input class="form-control" id="query" name="query" type="text"/>
                </div>
                <button class="btn btn-success" id="searchFormSubmit" type="submit">Search</button>
            </form>
            <div id="searchResults"></div>
        </div>
    </div>
</div>

</body>
</html>
